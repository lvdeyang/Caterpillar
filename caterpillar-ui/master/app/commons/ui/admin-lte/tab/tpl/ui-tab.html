<div class="row" style="height:100%;">
    <div class="col-xs-12" style="height:100%;">
        <div class="nav-tabs-custom" style="margin-bottom:0; height:100%;">
            {@if tabs}
                <ul class="nav nav-tabs">
                    {@each tabs as item}
                    <li {@if item.active}class="active"{@/if}><a href="#${item.id}" data-toggle="tab">${item.title}</a></li>
                    {@/each}
                </ul>
                <div class="tab-content">
                    {@each tabs as item}
                    <div class="tab-pane {@if item.active}active{@/if}" id="${item.id}">${item.content}</div>
                    {@/each}
                </div>
            {@/if}
        </div>
    </div>
</div>
