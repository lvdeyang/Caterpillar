<mi-frame id="page-bvc-detail-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">监控详情</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>{{name}}</el-breadcrumb-item>
    </template>

    <template>

        <div style="width:100%; height:100%; position:relative;">
            <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
                <div style="position:absolute; left:0; top:0; right:0; bottom:0; padding:20px;">
                    <div style="width:100%; height:100%; position:relative;">

                        <el-card style="width:300px;float:left;margin-left:10px" class="box-card" v-for="(item, index) in userlist" :key="index">
						  <div slot="header" class="clearfix">
						    <span>{{item.name}}:{{item.role}}</span>
						    <el-button @click="gotoreport" style="float: right; padding: 3px 0" type="text">链路拓扑</el-button>
						  </div>
						  <div style="height:30px;line-height:30px" v-for="(ditem, index) in item.decodelist" :key="index">
						            观看{{ditem.name}}图像
						    <i v-if="ditem.status==1" style="float:right;color:#67C23A;margin-top:10px;" class="el-icon-success"></i>
						    <i v-if="ditem.status==0" style="float:right;color:#F56C6C;margin-top:10px;" class="el-icon-error" ></i>
						  </div>
						</el-card>
                        
                        
                        
                    </div>
                </div>
            </el-card>
        </div>

        <!-- 添加设备对话框 -->
    

    </template>

</mi-frame>
