<mi-frame id="page-hr-attend-wrapper" :menus="menus" :user="user" :groups="groups">

    <template slot="title">打卡记录</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>打卡记录</el-breadcrumb-item>
    </template>

    <template>

        <div style="width:100%; height:100%; position:relative;">
            <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">
                <div style="position:absolute; left:0; top:0; right:0; bottom:0; padding:20px;">
                    <div style="width:100%; height:100%; position:relative;">
                        <div style="height:48px; position:absolute; left:0; top:0; width:100%;">
                           
                        </div>
                        <div style="position:absolute; left:0; right:0; top:48px; bottom:48px;">
                            <el-table
                                    :data="table.data"
                                    tooltip-effect="dark"
                                    style="width: 100%">
                                <el-table-column
                                        prop="workerNo"
                                        label="工号">
                                </el-table-column>
                                <el-table-column
                                        prop="workerName"
                                        label="姓名">
                                </el-table-column>
								<el-table-column
                                        prop="onDutyTime"
                                        label="上班时间">
                                </el-table-column>
                                <el-table-column
                                        prop="offDutyTime"
                                        label="下班时间">
                                </el-table-column>
                            </el-table>
                        </div>
                        <div style="height:48px; width:100%; text-align:right; padding-top:16px; position:absolute; left:0; bottom:0; box-sizing:border-box;">
                            <el-pagination
                                    background
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="table.page.currentPage"
                                    :page-sizes="table.page.sizes"
                                    :page-size="table.page.size"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="table.page.total">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </el-card>
        </div>
    </template>

</mi-frame>
