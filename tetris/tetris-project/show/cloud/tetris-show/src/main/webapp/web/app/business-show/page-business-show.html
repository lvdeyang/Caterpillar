<mi-frame id="page-business-show-wrapper" :menus="menus" :user="user" :groups="groups" :active-id="activeId">

    <template slot="title">直播管理</template>

    <template slot="links">
        <el-breadcrumb-item><a href="#/page-home">首页</a></el-breadcrumb-item>
        <el-breadcrumb-item>直播管理</el-breadcrumb-item>
    </template>

    <template>
        <el-card class="box-card" shadow="hover" style="width:100%; height:100%;">


            <div class="div_user_list">
                <el-scrollbar style="height:100%;">
                    <el-table
                            :data="table.rows"
                            :row-key="rowKey"
                            style="width:100%">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
                        <el-table-column
                                label="ID"
                                prop="id">
                        </el-table-column>
                        <el-table-column
                                label="名称"
                                prop="title">
                        </el-table-column>
                        <el-table-column
                                label="播放地址"
                                prop="urlHttp">
                        </el-table-column>
                        <el-table-column
                                label="主播"
                                prop="anchorId">
                        </el-table-column>
                        <el-table-column
                                label="状态"
                                prop="status">
                        </el-table-column>
                        <el-table-column
                                label="操作"
                                width="250">
                            <template slot-scope="scope">
                                <el-tooltip class="item" effect="dark" content="禁播" placement="bottom-end">
                                    <el-button type="text" icon="el-icon-edit" class="bt_list_handle" @click="handleStop(scope)"></el-button>
                                </el-tooltip>
                                
                            </template>
                        </el-table-column>
                    </el-table>
                </el-scrollbar>
            </div>

            <div class="div_table_foot">
                <el-pagination
                        style="float:right;"
                        background
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="table.currentPage"
                        :page-sizes="table.pageSizes"
                        :page-size="table.pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="table.total">
                </el-pagination>
            </div>

        </el-card>

        

       

    </template>

</mi-frame>
