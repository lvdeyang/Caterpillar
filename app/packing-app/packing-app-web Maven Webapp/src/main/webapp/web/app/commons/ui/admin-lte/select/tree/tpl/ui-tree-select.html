<div class="tree-select {@if style}${style}{@/if}">
    <style type="text/css">
        .tree-select{width:100%; height:auto; position:relative; background:#fff; border-radius:4px;}
        .tree-select input[readonly]{background:transparent; position:relative; z-index:2; padding-right:34px; width:100%; border-radius:4px;}
        .tree-select .select-add{position:absolute; z-index:1; right:0; top:0; padding:6px 12px; font-size:14px; text-align:center; border:1px solid transparent; background:transparent;}
        .tree-select .select-add:focus, .tree-select .select-add:focus:active, .tree-select .select-add:active{outline:none;}
        .tree-select .dropdown-menu{width:100%; border-radius:0; border-color:#3c8dbc; margin:0; transition:all 0.2s linear; max-height:300px; overflow-y:auto; border-radius:4px;}
        .tree-select .dropdown-menu>li>a{padding:1px 10px; color:#aaa;}
        .tree-select .dropdown-menu>li:not('.selectable')>a:hover{background:#fff; color:#aaa;}
        .tree-select .dropdown-menu>li>a i{color:#000; margin-top:3px;}
        .tree-select .dropdown-menu>li>a i.fa-angle-down{position:relative; left:2px;}
        .tree-select .sub-menu{margin:0; padding:0; width:100%;}
        .tree-select .sub-menu>li{width:100%;}
        .tree-select li.selectable.active, .tree-select .sub-menu>li.active{background-color:#3c8dbc; color:#fff !important;}
        .tree-select .sub-menu>li.active>a, .tree-select .sub-menu>li.active>a>i{color:#fff !important;}
        .tree-select li.selectable.active>a, .tree-select .sub-menu>li:hover.active>a, .tree-select .sub-menu>li:hover.active>a>i{color:#fff !important;}
        .tree-select .sub-menu>li>a{padding:3px 20px; color:#777; width:100%; display:inline-block;}
        .tree-select li.selectable>a{color:#777 !important;}
        .tree-select .sub-menu>li:not('.active')>a:hover{background-color:#e1e3e9;}
        .tree-select .sub-menu>li>a>i{font-size:12px; color:#000; position:relative; bottom:1px;}
    </style>
    <input type="text" class="form-control" readonly data-toggle="dropdown" placeholder="请选择..." {@if active}data-value="${active.key}" value="${active.value}{@/if}">
    <button class="select-add">
        <i class="fa fa-caret-down"></i>
    </button>
    <ul class="dropdown-menu">
        {@if groups && groups.length>0}
            {@each groups as group}
                <li data-value="${group.key}" {@if !group.options || group.options.length<=0}class="selectable"{@/if}>
                    <a class="disabled">
                        ${group.value}
                        {@if group.options && group.options.length>0}
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        {@/if}
                    </a>
                    {@if group.options && group.options.length>0}
                        <ul class="sub-menu" {@if !group.selected}style="display:none;{@/if}">
                            {@each group.options as option}
                                <li data-value="${option.key}" {@if option.selected===true}class="active"{@/if}><a><i class="fa {@if option.selected===true}fa-circle{@else}fa-circle-o{@/if}"></i> ${option.value}</a></li>
                            {@/each}
                        </ul>
                    {@/if}
                </li>
            {@/each}
        {@/if}
    </ul>
</div>
