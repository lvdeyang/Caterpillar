<section data-type="text/component">

    <!-- 组件样式 -->
    <style type="text/css">

        /* 页面紧凑 */
        #device-type .box-header{position:relative; z-index:2;}

        /* 面包屑 */
        #device-type .content-header{float:left; padding:0 10px;}
        #device-type .breadcrumb{position:static; top:0; padding:0;}
        #device-type .breadcrumb a{color:#333; cursor:pointer;}
        #device-type .breadcrumb a:hover{color:#00acd6;}

        /* 隐藏展示切换 */
        #device-type .hidden{display:none;}

        /* 搜索框样式覆盖 */
        .dataTables_filter input.form-control{border-radius:20px;}
        .dataTables_length select{border-radius:20px; position:relative; bottom:2px; line-height:1em; padding-bottom:5px;}
        /* 单元格居中 */
        #device-type-table th, #device-type-table td{vertical-align:middle;}
        #device-type-table th.center, #device-type-table td.center{text-align:center;}
        #device-type-table th.left, #device-type-table td.left{text-align:left;}
        #device-type-table th.right, #device-type-table td.right{text-align:right;}
        /* 文字颜色 */
        #device-type-table td a{color:#333; cursor:pointer;}
        #device-type-table td a:hover{color:#00acd6;}

        #device-type-table .operation a{font-size:18px; margin-right:10px;}
        #device-type-table .operation a.last{margin-right:0;}

    </style>

    <section id="device-type" class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!-- box-info <div class="box-header">
                        <div>
                            <button type="button" class="button-add btn btn-info margin"><i class="fa fa-folder-o" /> 添加设备类型</button>
                            <button type="button" class="button-remove btn btn-warning margin" disabled><i class="fa fa-trash-o" /> 删除设备类型</button>
                        </div>
                        <div class="content-header">
                            <ol class="breadcrumb">
                                <li><a class="scenerys-show"><i class="fa fa-list-ul"></i> 景点列表</a></li>
                                <li class="active">${scenery}</li>
                            </ol>
                        </div>
                    </div>-->
                    <div class="box-body">

                        <table id="device-type-table" class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width:20px;">
                                        <input type="checkbox" name="device-type" class="flat-red checkall" />
                                    </th>
                                    <th class="center">车牌号</th>
                                    <th class="center">手机号码</th>
                                    <th class="center" style="width:200px;">修改日期</th>
                                    <th style="width:80px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                            {@if types && users.length>0}
                                {@each users as user}
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="device-type" class="flat-red" value="${user.id}"/>
                                        </td>
                                        <td>
                                            ${user.region + user.license}
                                        </td>
                                        <td>
                                            ${user.mobile}
                                        </td>
                                        <td class="center">
                                            ${user.updateTime}
                                        </td>
                                        <td class="operation center">
                                            <!--<a class="edit" data-toggle="tooltip" data-placement="bottom" title="编辑设备类型"><i class="fa fa-edit"></i></a>-->
                                            <a class="last notice" data-toggle="tooltip" data-placement="bottom" title="通知车主"><i class="fa fa-mobile-phone"></i></a>
                                        </td>
                                    </tr>
                                {@/each}
                            {@/if}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
