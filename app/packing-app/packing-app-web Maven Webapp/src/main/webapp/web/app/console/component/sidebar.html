<aside class="main-sidebar">
    <section class="sidebar">

        <!-- 用户模块 -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="${path.app}dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>${chapman.chapmanname}</p>
                <a><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>

        <!-- 搜索模块 -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
            </div>
        </form>

        <!-- 导航菜单 -->
        <ul class="sidebar-menu">

            <li class="header">站内导航</li>

            <!-- 首页 -->
            <li>
                <a data-hash="#/home">
                    <i class="fa fa-home" style="font-size:17px; position:relative;top:1px; right:2px;"></i><span>首页</span>
                </a>
            </li>

            <!-- 挪车服务 -->
            <li class="treeview">
                <a>
                    <i class="fa fa-car" style="font-size:13px; position:relative; right:2px;"></i><span>挪车服务</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a data-hash="#/packing-user"><i class="fa fa-circle-o"></i>注册用户</a></li>
                    <li><a data-hash="#/packing-qr"><i class="fa fa-circle-o"></i>二维码</a></li>
                </ul>
            </li>

            <!-- 账号管理 -->
            <li>
                <a data-hash="#/admin">
                    <i class="fa fa-user" style="font-size:16px; position:relative; top:1px; right:1px;"></i><span>账号管理</span>
                </a>
            </li>

            <!-- 权限管理 -->
            <li class="treeview">
                <a>
                    <i class="fa fa-users" style="font-size:14px; position:relative; right:3px;"></i><span>账号权限</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li><a data-hash="#/auth-authority"><i class="fa fa-circle-o"></i>权限管理</a></li>
                    <li><a data-hash="#/auth-role"><i class="fa fa-circle-o"></i>角色管理</a></li>
                </ul>
            </li>

        </ul>
    </section>

</aside>
