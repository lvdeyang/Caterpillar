<section data-type="text/component">

    <!-- 组件样式 -->
    <style type="text/css">

        /* 页面紧凑 */
        #site .box-header{position:relative; z-index:2;}

        /* 面包屑 */
        #site .content-header{float:left; padding:0 10px;}
        #site .breadcrumb{position:static; top:0; padding:0;}
        #site .breadcrumb a{color:#333; cursor:pointer;}
        #site .breadcrumb a:hover{color:#00acd6;}

        /* 隐藏展示切换 */
        #site .hidden{display:none;}

        /* 搜索框样式覆盖 */
        .dataTables_filter input.form-control{border-radius:20px;}
        .dataTables_length select{border-radius:20px; position:relative; bottom:2px; line-height:1em; padding-bottom:5px;}
        /* 单元格居中 */
        #site-table th, #site-table td{vertical-align:middle;}
        #site-table th.center, #site-table td.center{text-align:center;}
        #site-table th.left, #site-table td.left{text-align:left;}
        #site-table th.right, #site-table td.right{text-align:right;}
        /* 文字颜色 */
        #site-table td a{color:#333; cursor:pointer;}
        #site-table td a:hover{color:#00acd6;}

        #site-table .operation a{font-size:18px; margin-right:10px;}
        #site-table .operation a.last{margin-right:0;}

    </style>

    <section id="site" class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-info">
                    <div class="box-header">
                        <div>
                            <button type="button" class="button-add btn btn-info margin"><i class="fa fa-folder-o" /> 添加站点</button>
                            <button type="button" class="button-remove btn btn-warning margin" disabled><i class="fa fa-trash-o" /> 删除站点</button>
                        </div>
                        <!-- <div class="content-header">
                            <ol class="breadcrumb">
                                <li><a class="scenerys-show"><i class="fa fa-list-ul"></i> 景点列表</a></li>
                                <li class="active">${scenery}</li>
                            </ol>
                        </div> -->
                    </div>
                    <div class="box-body">

                        <table id="site-table" class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width:20px;">
                                        <input type="checkbox" name="site" class="flat-red checkall" />
                                    </th>
                                    <th class="center">站点名称</th>
                                    <th class="center" style="width:200px;">修改日期</th>
                                    <th style="width:80px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                            {@if sites && sites.length>0}
                                {@each sites as site}
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="site" class="flat-red" value="${site.id}"/>
                                        </td>
                                        <td>
                                            ${site.name}
                                        </td>
                                        <td class="center">
                                            ${site.updateTime}
                                        </td>
                                        <td class="operation center">
                                            <a class="edit" data-toggle="tooltip" data-placement="bottom" title="编辑站点"><i class="fa fa-edit"></i></a>
                                            <a class="last remove" data-toggle="tooltip" data-placement="bottom" title="删除站点"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                {@/each}
                            {@/if}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
