<section data-type="text/component">

    <section id="tpl-weixin-config" class="content">
        <div class="row">
        	<div class="col-md-6">
        		<form class="form-horizontal">
	                <div class="box-body">
		                <div class="form-group">
		                    <label for="appid" class="col-sm-2 control-label">appid</label>
		                    <div class="col-sm-10 config-item">
		                    	${appid}<!-- <input type="text" class="form-control" id="appid" placeholder="appid"> -->
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="appsecret" class="col-sm-2 control-label">appsecret</label>
		                    <div class="col-sm-10 config-item">
		                    	${appsecret}<!-- <input type="text" class="form-control" id="appsecret" placeholder="appsecret"> -->
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="token" class="col-sm-2 control-label">token</label>
		                    <div class="col-sm-10 config-item">
		                    	${token}<!-- <input type="text" class="form-control" id="token" placeholder="token"> -->
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="mch_id" class="col-sm-2 control-label">商户id</label>
		                    <div class="col-sm-10 config-item">
		                    	${mch_id}<!-- <input type="text" class="form-control" id="mch_id" placeholder="商户id"> -->
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="send_name" class="col-sm-2 control-label">商户名称</label>
		                    <div class="col-sm-10 config-item">
		                    	${send_name}<!-- <input type="text" class="form-control" id="send_name" placeholder="商户名称"> -->
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label for="key" class="col-sm-2 control-label">商户密钥</label>
		                    <div class="col-sm-10 config-item">
		                    	${key}<!-- <input type="text" class="form-control" id="key" placeholder="商户密钥"> -->
		                    </div>
		                </div>
	                </div>
	                <div class="box-footer">
		                <button id="weixin-config-update" type="button" class="btn btn-default">修改</button>
		                <button id="weixin-config-save" type="button" class="btn btn-info pull-right">确认</button>
	                </div>
	            </form>
        	</div>
        </div>
    </section>
</section>
