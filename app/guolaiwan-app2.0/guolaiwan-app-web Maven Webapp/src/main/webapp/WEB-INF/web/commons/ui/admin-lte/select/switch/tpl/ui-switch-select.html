<div class="switch-select {@if style}${style}{@/if}">
    <style type="text/css">
        .switch-select{width:100%; height:auto; position:relative; background:#fff; border-radius:4px;}
        .switch-select input[readonly]{background:transparent; position:relative; z-index:2; padding-right:34px; width:100%; border-radius:4px;}
        .switch-select .select-add{position:absolute; z-index:1; right:0; top:0; padding:6px 12px; font-size:14px; text-align:center; border:1px solid transparent; background:transparent;}
        .switch-select .select-add:focus, .switch-select .select-add:focus:active, .switch-select .select-add:active{outline:none;}
        .switch-select .dropdown-menu{border-radius:0; border-color:#3c8dbc; margin:0; transition:all 0.2s linear; max-height:300px; overflow-y:auto; border-radius:4px;}
        .switch-select li.active{background-color:#3c8dbc !important; color:#fff !important;}

        .switch-select .item-search, .switch-select .item-body{padding-left:5px; padding-right:5px;}
        .switch-select .item-search>input{height:28px; width:100%;}
        .switch-select .item-body{padding-top:5px; height:255px; position:relative;}

        .switch-select .frame-tree{width:45%; height:250px; border:1px solid #d2d6de; box-sizing:border-box; float:left; overflow:auto;}
        .switch-select .frame-tree ul{padding:0; margin:0;}
        .switch-select .frame-tree ul li{list-style:none;}
        .switch-select .frame-tree ul li>span{display:inline-block; width:100%; padding:5px; border-bottom:1px solid #d2d6de;}
        .switch-select .frame-tree ul li>span:hover{cursor:pointer;}
        .switch-select .frame-tree ul li:not(.active)>span:hover{background-color:#eee;}
        .switch-select .frame-tree ul li>span>i:first-child{margin-right:2px; position:relative;}
        .switch-select .frame-tree ul li>span>i:first-child:hover{font-size:18px; top:2px; right:2px;}
        .switch-select .frame-tree ul li:not(.active)>span>i:first-child:hover{color:#000;}
        .switch-select .frame-tree ul li>span>i.pull-right{position:relative; top:3px;}
        .switch-select .frame-tree ul li>span>i.pull-right.fa-angle-left{rigth:2px;}

        .switch-select .frame-icon{width:10%; height:250px; position:absolute; left:45%; top:5px; right:45%; bottom:0; display:table;}
        .switch-select .frame-icon>div{display:inline-block; display:table-cell; text-align:center; vertical-align:middle; width:100%; height:100%;}
        .switch-select .frame-icon i{position:relative; left:4px; font-size:18px; font-weight:900;}
        .switch-select .frame-icon i:last-child{font-size:18px; font-weight:900; left:2px;}

        .switch-select .frame-list{width:45%; height:250px; border:1px solid #d2d6de; box-sizing:border-box; float:right; overflow-y:auto;}
        .switch-select .frame-list ul{padding:0;}
        .switch-select .frame-list ul>li{list-style:none; padding:5px; border-bottom:1px solid #d2d6de;}
        .switch-select .frame-list ul>li i{position:relative; top:3px;}

    </style>
    <input type="text" class="form-control text" readonly data-toggle="dropdown" placeholder="请选择..." {@if active}data-value="${active.key}" value="${active.value}{@/if}">
    <button class="select-add">
        <i class="fa fa-caret-down"></i>
    </button>
    <ul class="dropdown-menu" style="width:${width};">

        <!-- 搜索框 -->
        <li class="item-search">
            <input class="form-control" placeholder="搜索...">
        </li>

        <li class="item-body">

            <!-- 树 -->
            <div class="frame-tree"></div>

            <!-- 中间图标 -->
            <div class="frame-icon">
                <div>
                    <span>
                        <i class="fa fa-angle-double-right"></i>
                        <br>
                        <i class="fa fa-angle-double-left"></i>
                    </span>
                </div>
            </div>

            <!-- 选择列表 -->
            <div class="frame-list">
                <ul></ul>
            </div>

        </li>
    </ul>
</div>
