<section data-type="text/component">

    <!-- 组件样式 -->
    <style type="text/css">

        /* 页面紧凑 */
        #page-body .box-header{position:relative; z-index:2;}

        /* 面包屑 */
        #page-body .content-header{float:left; padding:0 10px;}
        #page-body .breadcrumb{position:static; top:0; padding:0;}
        #page-body .breadcrumb a{color:#333; cursor:pointer;}
        #page-body .breadcrumb a:hover{color:#00acd6;}

        /* 隐藏展示切换 */
        #page-body .hidden{display:none;}

        /* 搜索框样式覆盖 */
        .dataTables_filter input.form-control{border-radius:20px;}
        .dataTables_length select{border-radius:20px; position:relative; bottom:2px; line-height:1em; padding-bottom:5px;}
        /* 单元格居中 */
        #page-table th, #page-table td{vertical-align:middle;}
        #page-table th.center, #page-table td.center{text-align:center;}
        #page-table th.left, #page-table td.left{text-align:left;}
        #page-table th.right, #page-table td.right{text-align:right;}
        /* 文字颜色 */
        #page-table td a{color:#333; cursor:pointer;}
        #page-table td a:hover{color:#00acd6;}

        #page-table .operation a{font-size:18px; margin-right:10px;}
        #page-table .operation a.last{margin-right:0;}

    </style>

    <section id="page-body" class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-info">
                    <div class="box-header">
                        <div>
                            <button type="button" class="button-add btn btn-info margin"><i class="fa fa-folder-o" /> 新建页面</button>
                            <button type="button" class="button-remove btn btn-warning margin" disabled><i class="fa fa-trash-o" /> 删除页面</button>
                        </div>
                        <div class="content-header">
                            <ol class="breadcrumb">
                                <li><a class="scenerys-show"><i class="fa fa-list-ul"></i> 布局列表</a></li>
                                <li class="active">${layout}</li>
                            </ol>
                        </div>
                    </div>
                    <div id="page-list" class="box-body">
                        <table id="page-table" class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width:20px;">
                                        <input type="checkbox" name="page" class="flat-red checkall" />
                                    </th>
                                    <th class="center">页面名称</th>
                                    <th class="center" style="width:150px;">页面类型</th>
                                    <th class="center" style="width:150px;">关联菜单</th>
                                    <th class="center" style="width:200px;">修改日期</th>
                                    <th style="width:80px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                {@if pages && pages.length>0}
                                    {@each pages as page}
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="page" class="flat-red" value="${page.id}"/>
                                            </td>
                                            <td>
                                                <a class="section-show">${page.name}</a>
                                            </td>
                                            <td>
                                                ${page.type}
                                            </td>
                                            <td>
                                                ${page.menuname}<input type="hidden" value="${page.menuid}" />
                                            </td>
                                            <td class="center">
                                                ${page.updateTime}
                                            </td>
                                            <td class="operation center">
                                                <a class="edit" data-toggle="tooltip" data-placement="bottom" title="编辑页面"><i class="fa fa-edit"></i></a>
                                                <a class="last remove" data-toggle="tooltip" data-placement="bottom" title="删除页面"><i class="fa fa-trash-o"></i></a>
                                            </td>
                                        </tr>
                                    {@/each}
                                {@/if}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
