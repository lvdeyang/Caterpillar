<section data-type="text/component">

    <!-- 组件样式 -->
    <style type="text/css">

        /* 页面紧凑 */
        #filter-body .box-header{position:relative; z-index:2;}

        /* 面包屑 */
        #filter-body .content-header{float:left; padding:0 10px;}
        #filter-body .breadcrumb{position:static; top:0; padding:0;}
        #filter-body .breadcrumb a{color:#333; cursor:pointer;}
        #filter-body .breadcrumb a:hover{color:#00acd6;}

        /* 隐藏展示切换 */
        #filter-body .hidden{display:none;}

        /* 搜索框样式覆盖 */
        .dataTables_filter input.form-control{border-radius:20px;}
        .dataTables_length select{border-radius:20px; position:relative; bottom:2px; line-height:1em; padding-bottom:5px;}
        /* 单元格居中 */
        #filter-table th, #filter-table td{vertical-align:middle;}
        #filter-table th.center, #filter-table td.center{text-align:center;}
        #filter-table th.left, #filter-table td.left{text-align:left;}
        #filter-table th.right, #filter-table td.right{text-align:right;}
        /* 文字颜色 */
        #filter-table td a{color:#333; cursor:pointer;}
        #filter-table td a:hover{color:#00acd6;}

        #filter-table .operation a{font-size:18px; margin-right:10px;}
        #filter-table .operation a.last{margin-right:0;}

    </style>

    <section id="filter-body" class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-info">
                    <div class="box-header">
                        <div>
                            <button type="button" class="button-add btn btn-info margin"><i class="fa fa-folder-o" /> 添加过滤器</button>
                            <button type="button" class="button-remove btn btn-warning margin" disabled><i class="fa fa-trash-o" /> 删除过滤器</button>
                        </div>
                        <div class="content-header">
                            <ol class="breadcrumb">
                                <li><a class="scenerys-show"><i class="fa fa-list-ul"></i> 布局列表</a></li>
                                <li><a class="layout-show">${layout}</a></li>
                                <li><a class="page-show">${page}</a></li>
                                <li class="active">${section}</li>
                            </ol>
                        </div>
                    </div>
                    <div id="filter-list" class="box-body">

                        <table id="filter-table" class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width:20px;">
                                        <input type="checkbox" name="filter" class="flat-red checkall" />
                                    </th>
                                    <th class="center" style="width:100px;">类型</th>
                                    <th class="center" style="width:100px;">运算符</th>
                                    <th class="center">下限值</th>
                                    <th class="center">上限值</th>
                                    <th class="center">备注</th>
                                    <th class="center" style="width:200px;">修改日期</th>
                                    <th style="width:80px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                            {@if filters && filters.length>0}
                                {@each filters as filter}
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="filter" class="flat-red" value="${filter.id}"/>
                                        </td>
                                        <td class="center">
                                            ${filter.type}
                                        </td>
                                        <td>
                                            ${filter.operator}
                                        </td>
                                        <td>
                                            ${filter.value_1}
                                        </td>
                                        <td>
                                            ${filter.value_2}
                                        </td>
                                        <td>
                                            ${filter.remarks}
                                        </td>
                                        <td class="center">
                                            ${filter.updateTime}
                                        </td>
                                        <td class="operation center">
                                            <a class="edit" data-toggle="tooltip" data-placement="bottom" title="编辑过滤器"><i class="fa fa-edit"></i></a>
                                            <a class="last remove" data-toggle="tooltip" data-placement="bottom" title="删除过滤器"><i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                {@/each}
                            {@/if}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
