<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .square {
            width: 50%;
            background: #ccc;
        }

        .square:after {
            content: "";
            display: block;
            padding-bottom: 100%;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="width:100%; height:100%;">

<div class="square">
    <div class="content">
        Hello!
    </div>
</div>
<select name="" id="">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option></select>

</body>
</html>
