<div class="modal {@if status}modal-${status}{@/if}" style="display:table; width:100%; height:100%;">
	<div style="display:table-cell; vertical-align:middle; width:100%; height:100%;">
	    <div class="modal-dialog" style="width:{@if width}${width}{@else}300{@/if}px; margin:auto;">
	        <div class="modal-content">
	        	<div class="modal-header" style="{@if footColor}background-color:${footColor} !important;{@/if}">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h5 class="modal-title">${title}</h5>
	            </div>
	            <div class="modal-body" style="{@if height && height!=='auto'}height:${height}px;{@/if}">
					$${content}
	            </div>
	            <div class="modal-footer" style="{@if footColor}background-color:${footColor} !important;{@/if}">
	            	<button type="button" class="btn {@if status && status!=='default'}btn-outline{@else}btn-default{@/if} pull-left" data-dismiss="modal">${close}</button>
	                <button type="button" class="btn {@if status && status!=='default'}btn-outline{@else}btn-primary{@/if} btn-save">${save}</button>
	            </div>
	        </div>
	    </div>
    </div>
</div>
