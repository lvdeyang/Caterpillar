<sction data-type="text/component">
    <style type="text/css">
        .picbox{width:100%; height:100%; background-color:rgba(0,0,0,0.8); opacity:1;position: fixed;left: 0;top: 0;z-index: 10000; display:table; overflow-y:auto;}
        .picbox>span{position:fixed; right:10px; top:10px; z-index:10001; cursor:pointer;}
        .picbox .picbox-wrapper{width:100%; height:100%; display:table-cell; vertical-align:middle; text-align:center;}
        .picbox .picbox-picture{display:inline-block; padding:10px; background-color:#fff; border-radius:10px; max-width:80%; transition:width 0.5s ease-in;}
        .picbox .picbox-picture.waiting{position:relative; width:300px; height:300px; padding:0; overflow:hidden;}
        .picbox .picbox-picture>img{border:1px solid #666; width:100%;}
        .picbox .picbox-name{line-height:40px; position:fixed; left:0; bottom:0; background-color:#000; width:100%; color:#fff; text-align:center; font-size:16px;}
    </style>
    <div class="picbox">
        <span><svg width="30" height="30"><g stroke="rgb(160,160,160)" stroke-width="4"><line x1="5" y1="5" x2="25" y2="25"></line><line x1="5" y1="25" x2="25" y2="5"></line></g></svg></span>
        <div class="picbox-wrapper">
            <div class="picbox-picture {@if waiting===true}waiting{@/if}">
                {@if img}<img src="${img}" />{@/if}
            </div>
        </div>
        <div class="picbox-name">${name}</div>
    </div>
</sction>
