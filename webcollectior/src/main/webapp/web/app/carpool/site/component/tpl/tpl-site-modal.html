<section data-type="text/component">

    <!-- 缁勪欢鏍峰紡 -->
    <style type="text/css">

        /* 鎼滅储妗嗘牱寮忚鐩� */
        .dataTables_filter input.form-control{border-radius:20px;}
        .dataTables_length select{border-radius:20px; position:relative; bottom:2px; line-height:1em; padding-bottom:5px;}
        /* 鍗曞厓鏍煎眳涓� */
        #site-window-table th, #site-window-table td{vertical-align:middle;}
        #site-window-table th.center, #site-window-table td.center{text-align:center;}
        #site-window-table th.left, #site-window-table td.left{text-align:left;}
        #site-window-table th.right, #site-window-table td.right{text-align:right;}
        /* 鏂囧瓧棰滆壊 */
        #site-window-table td a{color:#333; cursor:pointer;}
        #site-window-table td a:hover{color:#00acd6;}

        #site-window-table .operation a{font-size:18px; margin-right:10px;}
        #site-window-table .operation a.last{margin-right:0;}

    </style>

    <table id="site-window-table" class="table table-hover">
    	<thead>
            <tr>
                <th style="width:20px;">
                	{@if mode === 'multiple'}
                    	<input type="checkbox" name="site" class="flat-red checkall" />
                    {@/if}
                </th>
                <th class="center">站点名称</th>
                <th class="center" style="width:200px;">修改日期</th>
            </tr>
        </thead>
        <tbody>
        {@if sites && sites.length>0}
            {@each sites as site}
                <tr>
                    <td>
                    	{@if mode === 'multiple'}
                        	<input type="checkbox" name="site" class="flat-red" value="${site.id}"/>
                        {@else if mode === 'single'}
                        	<input type="radio" name="site" class="flat-red" value="${site.id}"/>
                        {@/if}
                    </td>
                    <td>
                        ${site.name}
                    </td>
                    <td class="center">
                        ${site.updateTime}
                    </td>
                </tr>
            {@/each}
        {@/if}
        </tbody>
    </table>
</section>
